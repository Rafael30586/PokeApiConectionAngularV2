<header class="header" appHeaderTheme [darkTheme]="darkTheme">
    <nav class="nav">
        <div class="nav-options">
            <span class="nav-option"><a href="" [routerLink]="['how-to']">How to</a></span>
            <span class="nav-option"><a href="" [routerLink]="['general']">General</a></span>
            <span class="nav-option"><a href="" [routerLink]="['images']">Images</a></span>
            <span class="nav-option"><a href="" [routerLink]="['base-stats']">Base stats</a></span>
        </div>
        <div class="form-container">
            <form action="" class="nav-form" [formGroup]="formGroup" (ngSubmit)="onSubmit($event)">
                <input type="text" class="nav-form-input" formControlName="idOrName" appInputTheme [darkTheme]="darkTheme">
                <button type="submit" class="submit-button" appSubmitButtonTheme [darkTheme]="darkTheme">Search</button>
            </form>
            <button class="theme-button" (click)="changeTheme()" appThemeButtonTheme [darkTheme]="darkTheme">
                <img src="../../assets/sun-fill.svg" alt="icon" appIconThemeButton [darkTheme]="darkTheme">
            </button>
        </div>
    </nav>
</header>
