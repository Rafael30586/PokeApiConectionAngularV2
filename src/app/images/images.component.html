<div class="image-container">
    <ng-container *ngIf="pokemonData$ | async as pokemon">
        <img [src]="frontPicture ? pokemon.sprites.front_default : pokemon.sprites.back_default" alt="pokemon image"
        class="pokemon-image" id="pokemon-image">
    </ng-container>
    <button class="change-image-button" id="change-image-button" (click)="changeImage()">
        <img src="../../assets/arrow-left-right.svg" alt="" class="change-image-button-image">
    </button>
</div>
